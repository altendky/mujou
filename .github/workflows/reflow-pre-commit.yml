name: Pre-commit

on:
  workflow_call:

jobs:
  check:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - uses: pre-commit/action@v3.0.1
