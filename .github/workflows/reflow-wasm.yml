name: WASM

on:
  workflow_call:

jobs:
  build:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      # Node.js is required by build.rs to compile Tailwind CSS via
      # npx @tailwindcss/cli.  See: https://github.com/altendky/mujou/issues/12
      - uses: actions/setup-node@v4
      - run: npm ci

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown

      - name: Install Dioxus CLI
        uses: taiki-e/install-action@v2
        with:
          tool: dioxus-cli@0.7.2

      - name: Build WASM
        run: dx build --package mujou --platform web
