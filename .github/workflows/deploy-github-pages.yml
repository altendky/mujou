name: Deploy to GitHub Pages

on:
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6

      # Node.js is required by build.rs to compile Tailwind CSS via
      # npx @tailwindcss/cli.  See: https://github.com/altendky/mujou/issues/12
      - uses: actions/setup-node@v4
      - run: npm ci

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown

      - name: Install Dioxus CLI
        uses: taiki-e/install-action@v2
        with:
          tool: dioxus-cli@0.7.2

      - name: Build WASM app
        run: dx bundle --release --package mujou --platform web --base-path app

      - name: Assemble deploy directory
        env:
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
        run: |
          mkdir -p deploy/app
          cp -r site/* deploy/
          sed -i "s|{{REPO_URL}}|${REPO_URL}|g" deploy/index.html
          cp -r target/dx/mujou/release/web/public/* deploy/app/
          cp deploy/app/index.html deploy/app/404.html

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: deploy

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
