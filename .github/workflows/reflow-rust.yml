name: Rust

on:
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      # Node.js is required by build.rs to compile Tailwind CSS via
      # npx @tailwindcss/cli.  See: https://github.com/altendky/mujou/issues/12
      - uses: actions/setup-node@v4
      - run: npm ci

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      - name: Check dependencies
        run: cargo deny check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      # Node.js is required by build.rs to compile Tailwind CSS via
      # npx @tailwindcss/cli.  See: https://github.com/altendky/mujou/issues/12
      - uses: actions/setup-node@v4
      - run: npm ci

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run tests
        run: cargo nextest run --all-features --workspace --no-tests=warn
