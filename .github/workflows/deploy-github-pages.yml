name: Deploy to GitHub Pages

on:
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3

      # Node.js is required by build.rs to compile Tailwind CSS via
      # npx @tailwindcss/cli.  See: https://github.com/altendky/mujou/issues/12
      - run: npm ci

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
        with:
          target: wasm32-unknown-unknown

      - name: Build WASM app
        run: dx bundle --release --package mujou-app --platform web --base-path app

      - name: Generate OG image
        run: |
          cargo run --release --bin mujou-fade -- \
            -o target/og-image.png \
            --line-width 0.3% \
            --fade-center 40,40 \
            --fade-angle 15

      - name: Install Playwright browser
        run: npx playwright install chromium

      - name: Capture tutorial screenshots
        run: |
          # Serve the bundled app at /app/ to match --base-path app.
          mkdir -p /tmp/serve/app
          cp -r target/dx/mujou-app/release/web/public/* /tmp/serve/app/
          python3 -m http.server 8080 --bind 127.0.0.1 --directory /tmp/serve &
          SERVER_PID=$!
          # shellcheck disable=SC2064  # intentional early expansion of $SERVER_PID
          trap "kill $SERVER_PID 2>/dev/null || true" EXIT INT TERM
          # Wait until the server is actually ready (up to 15 s).
          for _i in $(seq 1 15); do
            curl -sf http://localhost:8080/app/ > /dev/null && break
            sleep 1
          done
          if ! curl -sf http://localhost:8080/app/ > /dev/null; then
            echo "Error: HTTP server did not become ready after 15 s" >&2
            exit 1
          fi
          npm run screenshots -- --url http://localhost:8080/app/

      - name: Build documentation
        run: mdbook build docs

      - name: Assemble deploy directory
        env:
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
        run: |
          mkdir -p deploy/app
          cp -r site/* deploy/
          ./scripts/render-template.py deploy/index.html deploy/index.html \
            "REPO_URL=${REPO_URL}" \
            "ANALYTICS=@site/analytics.html"
          cp target/og-image.png deploy/og-image.png
          cp -r target/dx/mujou-app/release/web/public/* deploy/app/
          cp deploy/app/index.html deploy/app/404.html
          cp -r docs/book deploy/book

      - name: Configure GitHub Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: deploy

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
