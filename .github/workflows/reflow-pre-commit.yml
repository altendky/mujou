name: Pre-commit

on:
  workflow_call:

jobs:
  check:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      # Node.js is required by build.rs to compile Tailwind CSS via
      # npx @tailwindcss/cli.  See: https://github.com/altendky/mujou/issues/12
      - uses: actions/setup-node@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - uses: pre-commit/action@v3.0.1
