name: Rust

on:
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: jdx/mise-action@v3

      # Node.js is required by build.rs to compile Tailwind CSS via
      # npx @tailwindcss/cli.  See: https://github.com/altendky/mujou/issues/12
      - run: npm ci

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check dependencies
        run: cargo deny check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: jdx/mise-action@v3

      # Node.js is required by build.rs to compile Tailwind CSS via
      # npx @tailwindcss/cli.  See: https://github.com/altendky/mujou/issues/12
      - run: npm ci

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown

      - name: Run tests
        run: cargo nextest run --all-features --workspace --no-tests=warn
